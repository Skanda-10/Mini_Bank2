name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # Trigger this workflow on every push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # This action ensures all Docker capabilities are available
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Compose Images (FIXED COMMAND)
        # ðŸš¨ FIX: Changed 'docker-compose' to 'docker compose'
        run: docker compose build && docker compose push
